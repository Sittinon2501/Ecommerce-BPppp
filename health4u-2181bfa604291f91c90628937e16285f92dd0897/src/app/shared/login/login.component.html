<div class="outer-container">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg fade-slide-in">
      <h2 class="text-center mb-4">Login</h2>
      <form (submit)="login()">
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Login <i class="bi bi-box-arrow-in-right"></i></button>
        <div class="text-center">
          <a class="nav-link" routerLink="/register">Don't have an account? Register here</a>
        </div>
      </form>
    </div>
  </div>
</div>
