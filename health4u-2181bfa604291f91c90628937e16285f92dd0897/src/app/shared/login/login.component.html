<div class="container">
    <h2>Login</h2>
    <form (submit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
      </div><br>
      <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Login</button>
      <a class="nav-link" class="btn btn-primary" routerLink="/register">Register</a>
    </form>
  </div>
