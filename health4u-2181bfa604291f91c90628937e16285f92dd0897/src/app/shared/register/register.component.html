<div class="outer-container">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg fade-slide-in" style="width: 450px;">
      <h2 class="text-center mb-4">Register</h2>
      <form (submit)="register()">
        <div class="form-group mb-3">
          <label for="name" class="form-label">Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Register <i class="bi bi-person-plus"></i></button>
        <div class="text-center">
          <a class="nav-link" routerLink="/login">Already have an account? Login here</a>
        </div>
      </form>
    </div>
  </div>
</div>
