<!-- category.component.html -->
<div class="container mt-4">
  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="width: 800px; height: 400px; margin: auto;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x400" class="d-block w-100 carousel-image" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400" class="d-block w-100 carousel-image" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400" class="d-block w-100 carousel-image" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

  
<div class="container mt-4">
  <h2 style="text-align: center;">Categories</h2>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let category of categories">
      <div class="card">
        <img [src]="'http://localhost:3000' + category.ImageUrl" class="card-img-top" alt="Category Image" width="5">
        <div class="card-body">
          <a (click)="viewProducts(category.CategoryId)" class="btn btn-primary">
            {{ category.CategoryName }} <!-- เปลี่ยน "View Products" เป็นชื่อหมวดหมู่ -->
          </a>
        </div>
      </div>
    </div>    
  </div>
</div>
