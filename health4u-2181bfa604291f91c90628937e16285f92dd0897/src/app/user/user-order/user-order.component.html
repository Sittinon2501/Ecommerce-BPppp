<div class="container mt-5">
  <h2 class="text-center mb-4">Your Orders</h2>

  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Image</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Total</th>
        <th scope="col">Order Date</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th> <!-- เพิ่มส่วนการกระทำ -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.ProductName }}</td>
        <td>
          <img [src]="'http://localhost:3000' + order.ImageUrl" alt="Product Image" class="img-thumbnail" style="width: 100px;">
        </td>
        <td>{{ order.Quantity }}</td>
        <td>{{ order.Price | number: '1.2-2' }} THB</td>
        <td>{{ (order.Quantity * order.Price) | number: '1.2-2' }} THB</td>
        <td>{{ order.formattedDate }}</td>
        <td>{{ order.Status }}</td>
        <td>
          <!-- ปุ่มยกเลิกคำสั่งซื้อ -->
          <button 
            class="btn btn-sm" 
            [ngClass]="{
              'btn-danger': order.Status === 'Pending', 
              'btn-secondary': order.Status !== 'Pending'
            }" 
            (click)="cancelOrder(order.OrderId)" 
            [disabled]="order.Status !== 'Pending'">
            Cancel Order
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
