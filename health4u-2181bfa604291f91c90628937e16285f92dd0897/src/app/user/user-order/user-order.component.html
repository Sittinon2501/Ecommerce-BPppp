<div class="container mt-4">
  <h2>Orders</h2>
  
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>Order Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>
          <img [src]="'http://localhost:3000' + order.ImageUrl" alt="Product Image" width="50" *ngIf="order.ImageUrl">
        </td>
        <td>{{ order.ProductName }}</td>
        <td>{{ order.Quantity }}</td>
        <td>{{ (order.Price * order.Quantity) | number:'1.2-2' }} THB</td>
        <td>{{ order.Status }}</td>
        <td>{{ order.OrderDate | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
