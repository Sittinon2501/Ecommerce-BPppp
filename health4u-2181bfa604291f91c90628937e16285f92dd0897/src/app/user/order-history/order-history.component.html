<div class="container mt-5">
    <h2 class="text-center mb-4">Order History</h2>
  
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Image</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>
          <th scope="col">Order Date</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderHistory">
          <td>{{ order.ProductName }}</td>
          <td>
            <img [src]="'http://localhost:3000' + order.ImageUrl" alt="Product Image" class="img-thumbnail" style="width: 100px;">
          </td>
          <td>{{ order.Quantity }}</td>
          <td>{{ order.Price | number: '1.2-2' }} THB</td>
          <td>{{ (order.Quantity * order.Price) | number: '1.2-2' }} THB</td>
          <td>{{ order.OrderDate | date:'mediumDate' }}</td>
          <td>{{ order.Status }}</td>
        </tr>
        <tr *ngIf="orderHistory.length === 0">
          <td colspan="7" class="text-center">No order history available</td>
        </tr>
      </tbody>
    </table>
  </div>
