<!-- Admin Sidebar -->
<div *ngIf="showNavbar && userRole === 'Admin'; else userNavbar" class="d-flex">
  <!-- Sidebar ของ Admin -->
  <nav id="admin-sidebar" class="bg-light border-right vh-100">
    <div class="sidebar-header p-3 bg-primary text-white text-center">
      <h4>Admin Page</h4>
    </div>
    <ul class="list-unstyled components p-3">
      <li>
        <a routerLink="/admin/dashboard" class="nav-link text-dark">
          <i class="bi bi-speedometer2"></i> Admin Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/admin/reports" class="nav-link text-dark">
          <i class="bi bi-file-earmark-bar-graph"></i> Admin Reports
        </a>
      </li>
      <li>
        <a routerLink="/admin/products" class="nav-link text-dark">
          <i class="bi bi-box-seam"></i> Manage Products
        </a>
      </li>
      <li>
        <a routerLink="/admin/orders" class="nav-link text-dark">
          <i class="bi bi-card-list"></i> Manage Orders
        </a>
      </li>
      <li>
        <a routerLink="/admin/categories" class="nav-link text-dark">
          <i class="bi bi-tags"></i> Manage Categories
        </a>
      </li>
      <li>
        <a (click)="logout()" class="nav-link text-danger">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </li>
    </ul>
  </nav>

  <!-- Content สำหรับ Admin -->
  <div id="content" class="w-100 p-4">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- User Navbar -->
<ng-template #userNavbar>
  <nav *ngIf="showNavbar" class="navbar navbar-expand-lg custom-navbar">
    <a class="navbar-brand" href="#">
      <i class="bi bi-basket"></i> Health4U
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left aligned nav items (Categories, Products, and Blogs) -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngIf="userRole !== 'Admin'">
          <a class="nav-link" routerLink="/products">
            <i class="bi bi-box-seam"></i> Products
          </a>
        </li>
        <li class="nav-item" *ngIf="userRole !== 'Admin'">
          <a class="nav-link" routerLink="/categories">
            <i class="bi bi-tags"></i> Categories
          </a>
        </li>
        <li class="nav-item" *ngIf="userRole !== 'Admin'">
          <a class="nav-link" routerLink="/blogs">
            <i class="bi bi-journal-text"></i> Blogs
          </a>
        </li>
      </ul>

      <!-- Right aligned nav items (Cart, Orders, and Logout) -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="userRole !== 'Admin'">
          <a class="nav-link" routerLink="/cart">
            <i class="bi bi-cart"></i> Cart
          </a>
        </li>
        <li class="nav-item" *ngIf="userRole !== 'Admin'">
          <a class="nav-link" routerLink="/orders">
            <i class="bi bi-receipt"></i> Orders
          </a>
        </li>
        <li class="nav-item" *ngIf="userRole !== 'Admin'">
          <a class="nav-link" routerLink="order-history">
            <i class="bi bi-clock-history"></i> Order History
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger font-weight-bold" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>

 <div class="container-wide mt-3">
  <router-outlet></router-outlet>
</div>


  <!-- Footer component ที่จะถูกแสดงเฉพาะเมื่อ userRole ไม่ใช่ 'Admin' และไม่ใช่ login หรือ register -->
  <app-footer *ngIf="showNavbar && userRole !== 'Admin'"></app-footer>

</ng-template>
